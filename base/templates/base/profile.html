{% extends 'main.html' %}

{% block content %}
    <div class="title_proflie"><p> Люди с похожими вкусами</p>
    </div>

    {% for user in people %}
        <div class="people"
             style="background-image: url({{ user.avatar.url }});background-size: 100%;background-repeat: no-repeat;">
            <h3>{{ user.username }} </h3>
            <a href="{% url 'chat_page' pk=user.id %}"> Перейти к диалогу</a>
        </div>
    {% endfor %}

{% endblock %}
